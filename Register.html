<!DOCTYPE html>
<html lang="en">
<head>
    <title>Summation Test</title>
    <link rel="icon" type="image/png" href="summationLogo.png">
    <link rel="stylesheet" href="Style.css">
</head>
<body id="register-body">
    <div id="main-div">
        <img src="summationLogo.png" width="100px" height="100px" alt="Summation Logo">
        <h2>Create New Account</h2>
        <form class="register-form">
            <label>
                First Name<br>
                <input class="register-field" type="text" placeholder="Enter your first name">
            </label>
    
            <label>
                Last Name<br>
                <input class="register-field" type="text" placeholder="Enter your last name">
            </label>
            <label>
                Email Address<br>
                <input class="register-field" type="email" placeholder="example@email.com">
            </label>
            <label>
                Password<br>
                <input class="register-field" type="password" placeholder="Enter your password">
            </label>
            <label>
                Confirm Password<br>
                <input class="register-field" type="password" placeholder="Re-enter password">
            </label>
            <br><br><br>
            <input id="create" type="submit" value="Create" >
        </form>
        <br>
        <a class="login-link" href="Login.html">Already have an account? Login</a>

        
    </div>
</body>
</html>
